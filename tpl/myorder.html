<div ng-include="'tpl/includ/header.html'"></div>

<ion-content class="has-header has-footer">
    <h1 class="text-center">我的订单</h1>
    <div class="row">
        <div class="col-20">编号</div>
        <div class="col-33">菜品</div>
        <div class="col-33">下单时间</div>
        <div class="col-20">联系人</div>
    </div>
    <div class="row" ng-repeat="order in orderList">
        <div class="col col-20 col-center">{{order.oid}}</div>
        <div class="col col-33">
            <a href="#/myDetail/{{order.did}}"><img ng-src="img/{{order.img_sm}}" alt=""></a>
        </div>
        <div class="col col-33 col-center">{{order.order_time|date: 'yyyy-mm-dd hh:mm'}}</div>
        <div class="col col-20 col-center">{{order.user_name}}</div>
    </div>

</ion-content>

<div ng-include="'tpl/includ/footer.html'"></div>
